<!doctype html>
<html>
<head>
	<meta http-equiv="charset" content="text/html; charset=utf-8">
	<title>Forum demo{{ " (dev)" if dev_mode else "" }} | BrowserNode</title>
	<link rel="stylesheet" type="text/css" href="{{ cacheBreakLink('/browsernode_static/forum.css') }}">
</head>
<body>

<div id="minerva-xdrframes"></div>
<div id="forum-container"></div>
<div id="log"></div>

<script>
{#
// Use just one preamble <script> to reduce page load time.

// We don't define anything on "window" to avoid possible IE stack limit of 12
// when calling through window.
#}
CSRF_TOKEN = {{ htmldumps(bootstrap.csrf_token) }};
{{ bootstrap.getXDRSetup(dev_mode, domain) }}
</script>

{% if dev_mode %}
<script src="/closure-library/closure/goog/base.js"></script>
<script src="/js_coreweb/deps.js"></script>
<script src="/js_minerva/deps.js"></script>
<script src="/js_browsernode/deps.js"></script>
<script>
goog.require('forum');
</script>
{% else %}
<script src="{{ cacheBreakLink('/browsernode_static/forum.js') }}"></script>
{% endif %}
<script>
__forum_init();
</script>

</body>
</html>
